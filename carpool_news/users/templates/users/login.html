{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6">
    <form action="{% url 'users:login' %}" method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
        <legend>Prisijungimas</legend>
        <hr>

        <!-- Need to redirect somewhere after login? -->
        <input type="hidden" name="next" id="id_next" class="form-control" value="{{ next }}">

        <div class="form-group">
            <label for="id_username" 
                   class="col-sm-3 control-label">
                Vartotojo vardas:
            </label>
            <div class="col-sm-9">
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       class="form-control" 
                       required="required" >
            </div>
        </div>

        <div class="form-group">
            <label for="id_password" 
                   class="col-sm-3 control-label">
                Slapta≈æodis:
            </label>
            <div class="col-sm-9">
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       class="form-control" 
                       required="required" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <p>
                    {% if error_message %}
                    <span class="label label-danger">
                        {{ error_message }}
                    </span>
                    {% endif %}
                </p>
                <button type="submit" class="btn btn-primary">Prisijungti</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
